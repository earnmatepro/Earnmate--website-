<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EarnMate Pro â€“ Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d3748;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>EarnMate Pro</h2>
    <input type="text" id="referral" placeholder="Referral ID" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error">Invalid credentials</div>
  </div>

  <script>
    function login() {
      const ref = document.getElementById("referral").value.trim();
      const pass = document.getElementById("password").value.trim();

      // Change these values to whatever you like
      if (ref === "SUJIT123" && pass === "123456") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
